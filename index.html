<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>本週是今年的第幾週？/title>
</head>
<body>
  <p id="week">本年度第 ? 週</p>

  <script>
    // 取得今天日期
    var today = new Date();

    // 計算今天是本年度第幾週
    var yearStart = new Date(today.getFullYear(), 0, 1);
    var weekNum = Math.ceil(((today - yearStart) / 86400000 + yearStart.getDay() + 1) / 7);

    // 更新網頁顯示結果
    document.getElementById("week").textContent = "本年度第 " + weekNum + " 週";
  </script>
</body>
</html>
